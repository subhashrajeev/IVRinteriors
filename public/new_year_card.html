<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR Interiors New Year Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#8CBF3F',
                        'brand-red': '#C1272D',
                        'charcoal': '#050505',
                        'gold': '#D4AF37',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card-container {
            width: 1080px;
            height: 1350px;
            /* Instagram Portrait Aspect Ratio 4:5 */
            background: radial-gradient(circle at 50% 20%, #1a1a1a 0%, #050505 80%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(45deg, rgba(140, 191, 63, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(140, 191, 63, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(140, 191, 63, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(140, 191, 63, 0.03) 75%);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .gold-glow {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3), 0 0 40px rgba(212, 175, 55, 0.1);
        }

        .green-glow {
            text-shadow: 0 0 20px rgba(140, 191, 63, 0.3), 0 0 40px rgba(140, 191, 63, 0.1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="card-container text-center">
        <div class="bg-pattern"></div>

        <!-- Decorative Elements -->
        <div
            class="absolute top-0 right-0 w-[500px] h-[500px] bg-brand-green opacity-[0.05] blur-[100px] rounded-full pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gold opacity-[0.05] blur-[100px] rounded-full pointer-events-none">
        </div>

        <!-- Top Branding -->
        <div class="relative z-10 flex flex-col items-center">
            <h2 class="text-3xl font-oswald font-bold tracking-[0.3em] uppercase text-white/80 mb-2">IVR Interiors</h2>
            <div class="w-24 h-1 bg-gradient-to-r from-transparent via-brand-green to-transparent"></div>
        </div>

        <!-- Main Wish -->
        <div class="relative z-10 my-auto">
            <h3 class="font-oswald text-4xl text-brand-green uppercase tracking-[0.5em] mb-4">Welcome</h3>
            <h1
                class="font-oswald font-bold text-[180px] leading-[0.85] text-white italic mix-blend-overlay opacity-50 absolute top-[-50px] left-0 right-0 select-none">
                2026</h1>
            <h1 class="font-oswald font-bold text-[120px] leading-none text-transparent gold-glow"
                style="-webkit-text-stroke: 2px #D4AF37;">
                HAPPY <br>
                <span class="text-white fill-white" style="-webkit-text-stroke: 0;">NEW YEAR</span>
            </h1>
            <p class="font-sans text-2xl text-white/70 font-light mt-8 max-w-2xl mx-auto leading-relaxed">
                Wishing you a year filled with happiness, prosperity, and beautiful spaces.
            </p>
        </div>

        <!-- Footer Contact -->
        <div class="relative z-10 mt-12">
            <div class="glass-panel p-10 rounded-sm">
                <div class="grid grid-cols-1 gap-8">
                    <div>
                        <h3 class="text-4xl font-oswald font-bold text-white uppercase italic">I. Venkata Raju</h3>
                    </div>

                    <div class="w-full h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

                    <div class="flex justify-center gap-12 text-white/80 font-sans text-lg tracking-wide">
                        <div class="flex items-center gap-3">
                            <span class="text-brand-green">üìû</span> +91 88855 75733
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-brand-green">‚úâÔ∏è</span> venkatarajuandco@gmail.com
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-8 text-white/20 text-xs uppercase tracking-[0.2em]">Designed by IVR Interiors</p>
        </div>
    </div>
</body>

</html>
