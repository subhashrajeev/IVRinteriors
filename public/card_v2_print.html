<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR Interiors New Year Card V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#8CBF3F',
                        'brand-red': '#C1272D',
                        'charcoal': '#050505',
                        'gold': '#D4AF37',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1080px;
            height: 1350px;
        }

        .card-container {
            width: 1080px;
            height: 1350px;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Abstract Geometric Background */
        .geo-shape {
            position: absolute;
            background: linear-gradient(135deg, #8CBF3F 0%, transparent 100%);
            opacity: 0.1;
        }

        .grid-lines {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hollow-text {
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.2);
            color: transparent;
        }

        .diagonal-strip {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(250deg, rgba(20, 20, 20, 1) 0%, rgba(5, 5, 5, 0) 100%);
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFF 10%, transparent 70%);
            border-radius: 50%;
            filter: drop-shadow(0 0 5px #D4AF37);
            z-index: 20;
        }

        .sparkle::after,
        .sparkle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #FFF;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .sparkle::before {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .sparkle-gold {
            background: radial-gradient(circle, #D4AF37 10%, transparent 70%);
        }

        .sparkle-gold::after,
        .sparkle-gold::before {
            background: #D4AF37;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <!-- Background Elements -->
        <div class="grid-lines"></div>
        <!-- Blur and gradients removed for sharp clean print -->

        <!-- Decorated Sparkles -->
        <div class="sparkle sparkle-gold" style="top: 25%; left: 20%; transform: scale(1.5);"></div>
        <div class="sparkle" style="top: 15%; right: 15%; transform: scale(1);"></div>
        <div class="sparkle sparkle-gold" style="top: 45%; right: 25%; transform: scale(0.8);"></div>
        <div class="sparkle" style="bottom: 35%; left: 10%; transform: scale(1.2);"></div>
        <div class="sparkle sparkle-gold" style="bottom: 25%; right: 10%; transform: scale(1);"></div>
        <div class="sparkle" style="top: 50%; left: 45%; transform: scale(0.6); opacity: 0.8;"></div>

        <!-- Content Area -->
        <div class="relative z-10 h-full flex flex-col justify-between p-20">

            <!-- Top Section -->
            <div class="flex justify-between items-start border-b border-white/10 pb-8">
                <div>
                    <h1 class="text-6xl font-oswald font-bold text-white uppercase italic leading-none mb-2">IVR <span
                            class="text-brand-green">Interiors</span></h1>
                </div>
                <div class="text-right">
                    <div class="w-12 h-12 border border-brand-green rounded-full flex items-center justify-center">
                        <span class="text-brand-green text-xl font-bold">★</span>
                    </div>
                </div>
            </div>

            <!-- Central Bold Message -->
            <div class="flex-1 flex flex-col justify-center relative">
                <h2 class="font-oswald text-[200px] font-bold text-white/5 absolute -left-20 top-20 select-none">DESIGN
                </h2>

                <div class="relative pl-12 border-l-4 border-brand-green">
                    <p class="font-oswald text-4xl text-white/60 uppercase mb-4 tracking-widest">Designing Beautiful
                        Spaces</p>
                    <h1 class="font-oswald font-bold text-[180px] leading-[0.85] text-white uppercase">
                        20<span class="text-brand-green">26</span>
                    </h1>
                    <h2 class="font-oswald font-bold text-7xl text-transparent hollow-text uppercase mt-2">
                        Happy New Year
                    </h2>
                </div>

                <p class="mt-12 text-xl text-white/60 font-light max-w-xl leading-relaxed">
                    Wishing you a New Year filled with happiness, prosperity, and inspiring interiors. Thank you for
                    being part of our journey.
                </p>
            </div>

            <!-- Bottom Contact -->
            <div class="bg-white/5 border border-white/10 p-10 backdrop-blur-md">
                <div class="flex flex-col md:flex-row justify-between items-end gap-8">
                    <div>
                        <p class="text-brand-green text-xs uppercase tracking-[0.3em] font-bold mb-3">Best Wishes From
                        </p>
                        <h3 class="text-5xl font-oswald font-bold text-white uppercase italic">I. Venkata Raju</h3>
                    </div>

                    <div class="text-right space-y-2">
                        <div class="flex items-center justify-end gap-3 text-white/80">
                            +91 88855 75733 <span class="text-brand-green">●</span>
                        </div>
                        <div class="flex items-center justify-end gap-3 text-white/80">
                            venkatarajuandco@gmail.com <span class="text-brand-green">●</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
